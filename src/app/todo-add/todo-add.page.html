<ion-header >
  <ion-toolbar color="dark">
    <ion-title>New Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="todo.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="todo.description" autoGrow="true" placeholder="What is  your task today?"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button class="ion-no-margin" expand="full" (click)="save()">
    SAVE
  </ion-button>
</ion-footer>

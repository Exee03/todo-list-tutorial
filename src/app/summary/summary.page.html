<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card color="secondary">
  <ion-card-header>
    <ion-card-title>Ongoing Task</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle class="ion-text-center" style="font-size: 50px;">{{todoUnCompleted}}</ion-card-subtitle>
  </ion-card-content>
</ion-card>
<ion-card color="secondary">
  <ion-card-header>
    <ion-card-title>Complete Task</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle class="ion-text-center" style="font-size: 50px;">{{todoCompleted}}</ion-card-subtitle>
  </ion-card-content>
</ion-card>
</ion-content>
